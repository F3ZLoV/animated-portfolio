# Sample workflow for building and deploying a Next.js site to GitHub Pages
#
# To get started with Next.js see: https://nextjs.org/docs/getting-started
#
name: Deploy Next.js site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"] # [중요] 본인의 기본 브랜치 이름 (예: main)으로 변경하세요.

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- pnpm 설치 단계 추가 ---
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8 # 또는 사용 중인 pnpm 버전

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'pnpm' # 'cache' 값을 'pnpm'으로 변경

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          # Automatically inject basePath in your Next.js configuration file and disable
          # server side image optimization (https://nextjs.org/docs/api-reference/next/image#unoptimized).
          #
          # You may remove this line if you want to manage the configuration yourself.
          static_site_generator: next

      # 'Restore cache' 단계는 setup-node에서 'cache: pnpm'으로 처리되므로 제거하거나 pnpm용으로 수정합니다.
      # 여기서는 setup-node가 캐시를 처리하므로 해당 단계를 제거하고 바로 install로 진행합니다.

      - name: Install dependencies
        run: pnpm install # 'pnpm install'로 변경

      - name: Build with Next.js
        run: pnpm next build # 'pnpm next build'로 변경 (package.json의 'build' 스크립트 와 동일)

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4